<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="..\styles\style.css">
        <title>Book Your Book | Join</title>
    </head>

    <body>
        <!--Join-->
        <div class="container form-container" id="signup-container">
			<h1 id="smaller-header"><a class="link-no-display" href="../index.php">Book Your Book</a></h1>
            <h2 class="form-title">Create Account</form></h3>
			<form action="../scripts/addCustomer.php" id="signup-form" method="post">
				<div class="form-data">
					<label>Username</label>
					<input type="text" name="username" class="data-input" id="add-customer-username-field" required>
				</div>
				<div class="form-data">
					<label>Password</label>
					<input type="password" name="password" class="data-input" id="add-customer-password-field" required>
				</div>
				<div class="form-data">
					<label>First Name</label>
					<input type="text" name="fname" class="data-input" id="add-customer-fname-field" required>
				</div>
				<div class="form-data">
					<label>Last Name</label>
					<input type="text" name="lname" class="data-input" id="add-customer-lname-field" required>
				</div>
				<div class="form-data">
					<label>Birthday</label>
					<input type="date" name="birthday" class="data-input" id="add-customer-birthday-field" required>
				</div>
				<div class="form-data">
					<label>Email</label>
					<input type="email" name="email" class="data-input" id="add-customer-email-field" required>
				</div>
				<div class="form-data">
					<label>Phone</label>
					<input type="text" name="phone" class="data-input" id="add-customer-phone-field" required>
				</div>
				<div class="form-data">
					<label>Address</label>
					<input type="text" name="address" class="data-input" id="add-customer-address-field" required>
				</div>

				<button type="submit" id="btn-submit-login" class="form-submit-btn btn-submit-login"
							href="index.php">Create Account</button>
			</form>
		</div>
    </body>
</html>
